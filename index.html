<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>StarTimes Uganda · Data Space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont,"SF Pro Text",
        "Segoe UI", Roboto,"Helvetica Neue", Arial,"Noto Sans SC", sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    #app {
      position: relative;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top, #020617 0, #020617 45%, #000000 100%);
    }

    /* 背景空间光晕 */
    .glow {
      position: absolute;
      pointer-events: none;
      border-radius: 999px;
      filter: blur(22px);
      opacity: 0.7;
      z-index: 1;
      mix-blend-mode: screen;
    }
    .glow.g1 {
      width: 40vw; height: 40vw;
      left: -10vw; top: -8vw;
      background: radial-gradient(circle, rgba(59,130,246,0.55) 0, transparent 60%);
    }
    .glow.g2 {
      width: 38vw; height: 38vw;
      right: -12vw; bottom: -6vw;
      background: radial-gradient(circle, rgba(34,197,94,0.55) 0, transparent 65%);
    }
    .glow.g3 {
      width: 32vw; height: 32vw;
      right: 15vw; top: 30vh;
      background: radial-gradient(circle, rgba(236,72,153,0.4) 0, transparent 65%);
    }

    #galaxy {
      position: absolute;
      inset: 0;
      z-index: 2;
    }

    /* 左上角品牌区 */
    .brand {
      position: absolute;
      top: 20px;
      left: 26px;
      z-index: 10;
      pointer-events: none;
      text-shadow: 0 0 18px rgba(15,23,42,0.9);
    }
    .brand-title {
      font-size: 18px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-weight: 600;
      color: #fef9c3;
    }
    .brand-subtitle {
      margin-top: 4px;
      font-size: 11px;
      color: #9ca3af;
    }

    /* 右上角导航 */
    .top-nav {
      position: absolute;
      top: 18px;
      right: 24px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .nav-pill {
      font-size: 12px;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      text-decoration: none;
      backdrop-filter: blur(10px);
      transition: all 0.18s ease-out;
    }
    .nav-pill:hover {
      border-color: rgba(248,250,252,0.95);
      background: rgba(15,23,42,0.98);
    }

    /* 左下角说明 */
    .bottom-info {
      position: absolute;
      left: 26px;
      bottom: 22px;
      z-index: 10;
      max-width: 360px;
      font-size: 12px;
      color: #9ca3af;
      line-height: 1.5;
      backdrop-filter: blur(10px);
      text-shadow: 0 0 12px rgba(15,23,42,0.95);
    }
    .bottom-info strong {
      color: #e5e7eb;
      font-weight: 500;
    }

    /* 右下角小脚 */
    .bottom-right {
      position: absolute;
      right: 24px;
      bottom: 16px;
      z-index: 10;
      font-size: 11px;
      color: #6b7280;
      text-shadow: 0 0 10px rgba(15,23,42,0.9);
    }

    @media (max-width: 768px) {
      .brand-title { font-size: 14px; }
      .brand-subtitle { font-size: 10px; }
      .top-nav { top: 60px; right: 14px; }
      .bottom-info { left: 16px; right: 16px; bottom: 16px; font-size: 11px; }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 背景光晕 -->
    <div class="glow g1"></div>
    <div class="glow g2"></div>
    <div class="glow g3"></div>

    <!-- 网络图画布 -->
    <div id="galaxy"></div>

    <div class="brand">
      <div class="brand-title">STARTIMES UGANDA · DATA SPACE</div>
      <div class="brand-subtitle">Ecology · Niche · Spatial Niche · Market Niche</div>
    </div>

    <div class="top-nav">
      <a class="nav-pill" href="ecology/index.html">生态 Ecology</a>
      <a class="nav-pill" href="niche/index.html">生态位 Niche</a>
    </div>

    <div class="bottom-info">
      <strong>交互说明：</strong>拖动画布、滚轮缩放；点击节点进入模块。
      当前层级展示两大核心节点 <strong>Ecology</strong> 与 <strong>Niche</strong>，
      生态位内部进一步分化为 <strong>Spatial niche</strong> 与
      <strong>Market niche</strong>，并以人口、媒体、户外、社媒等“卫星节点”
      织成整体媒体生态网络。
    </div>

    <div class="bottom-right">
      StarTimes Uganda Internal Visualization · GitHub Pages + ECharts
    </div>
  </div>

  <!-- ECharts -->
<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<script>
  var chart = echarts.init(document.getElementById('galaxy'));

  // 使用固定坐标布局：layout: 'none'
  // 只保留结构节点：Ecology / Niche / Spatial / Market / Population / Media / OOH / Social / Competitors
  var nodes = [
    {
      name: '生态位 · Niche',
      x: 480,
      y: 260,
      symbolSize: 90,
      itemStyle: {
        color: '#38bdf8',
        opacity: 0.95,
        shadowBlur: 40,
        shadowColor: 'rgba(56,189,248,0.85)'
      },
      label: {
        show: true,
        fontSize: 22,
        fontWeight: 600,
        color: '#e5e7eb'
      },
      link: 'niche/index.html'
    },
    {
      name: '生态 · Ecology',
      x: 760,
      y: 300,
      symbolSize: 90,
      itemStyle: {
        color: '#fbbf24',
        opacity: 0.95,
        shadowBlur: 40,
        shadowColor: 'rgba(250,204,21,0.85)'
      },
      label: {
        show: true,
        fontSize: 22,
        fontWeight: 600,
        color: '#fefce8'
      },
      link: 'ecology/index.html'
    },
    {
      name: '空间生态位 · Spatial niche',
      x: 380,
      y: 420,
      symbolSize: 60,
      itemStyle: {
        color: '#22c55e',
        opacity: 0.9,
        shadowBlur: 28,
        shadowColor: 'rgba(34,197,94,0.8)'
      },
      label: {
        show: true,
        fontSize: 16,
        fontWeight: 500,
        color: '#dcfce7'
      },
      link: 'niche/spatial/index.html'
    },
    {
      name: '市场生态位 · Market niche',
      x: 580,
      y: 420,
      symbolSize: 60,
      itemStyle: {
        color: '#f97316',
        opacity: 0.9,
        shadowBlur: 28,
        shadowColor: 'rgba(249,115,22,0.85)'
      },
      label: {
        show: true,
        fontSize: 16,
        fontWeight: 500,
        color: '#ffedd5'
      },
      link: 'niche/market/index.html'
    },
    {
      name: '人口 · Population',
      x: 880,
      y: 380,
      symbolSize: 46,
      itemStyle: {
        color: '#a855f7',
        opacity: 0.9,
        shadowBlur: 24,
        shadowColor: 'rgba(168,85,247,0.8)'
      },
      label: {
        show: true,
        fontSize: 14,
        color: '#f5f3ff'
      },
      link: 'ecology/population.html'
    },
    {
      name: '媒体环境 · Media',
      x: 880,
      y: 220,
      symbolSize: 46,
      itemStyle: {
        color: '#0ea5e9',
        opacity: 0.9,
        shadowBlur: 24,
        shadowColor: 'rgba(56,189,248,0.9)'
      },
      label: {
        show: true,
        fontSize: 14,
        color: '#e0f2fe'
      },
      link: 'ecology/media.html'
    },
    {
      name: '户外资源 · OOH',
      x: 260,
      y: 420,
      symbolSize: 42,
      itemStyle: {
        color: '#22c55e',
        opacity: 0.9,
        shadowBlur: 22,
        shadowColor: 'rgba(34,197,94,0.8)'
      },
      label: {
        show: true,
        fontSize: 13,
        color: '#dcfce7'
      },
      link: 'niche/spatial/offline-visual.html'
    },
    {
      name: '社交媒体 · Social',
      x: 700,
      y: 520,
      symbolSize: 42,
      itemStyle: {
        color: '#ec4899',
        opacity: 0.9,
        shadowBlur: 26,
        shadowColor: 'rgba(236,72,153,0.85)'
      },
      label: {
        show: true,
        fontSize: 13,
        color: '#ffe4f5'
      },
      link: 'niche/market/channel-design.html'
    },
    {
      name: '竞品 · DSTV / GoTV / AzamTV',
      x: 830,
      y: 480,
      symbolSize: 42,
      itemStyle: {
        color: '#f97316',
        opacity: 0.9,
        shadowBlur: 24,
        shadowColor: 'rgba(249,115,22,0.85)'
      },
      label: {
        show: true,
        fontSize: 13,
        color: '#ffedd5'
      },
      link: 'niche/market/index.html'
    }
  ];

  var links = [
    { source: '生态 · Ecology', target: '生态位 · Niche' },
    { source: '生态位 · Niche', target: '空间生态位 · Spatial niche' },
    { source: '生态位 · Niche', target: '市场生态位 · Market niche' },
    { source: '生态 · Ecology', target: '人口 · Population' },
    { source: '生态 · Ecology', target: '媒体环境 · Media' },
    { source: '空间生态位 · Spatial niche', target: '户外资源 · OOH' },
    { source: '市场生态位 · Market niche', target: '社交媒体 · Social' },
    { source: '市场生态位 · Market niche', target: '竞品 · DSTV / GoTV / AzamTV' }
  ];

  var option = {
    backgroundColor: 'transparent',
    tooltip: {
      formatter: function (params) {
        return params.data.name || '';
      }
    },
    series: [
      {
        type: 'graph',
        layout: 'none',      // 固定坐标，不会乱飞
        data: nodes,
        links: links,
        roam: true,          // 仍可拖拽/缩放
        focusNodeAdjacency: true,
        edgeSymbol: ['none', 'circle'],
        edgeSymbolSize: 3,
        lineStyle: {
          color: 'rgba(148,163,184,0.45)',
          width: 1.2,
          curveness: 0.25
        },
        emphasis: {
          scale: 1.08,
          lineStyle: {
            width: 1.8,
            color: 'rgba(248,250,252,0.95)'
          },
          label: {
            fontSize: 14,
            fontWeight: 600
          }
        }
      }
    ]
  };

  chart.setOption(option);

  // 点击节点跳转
  chart.on('click', function (params) {
    if (params.data && params.data.link) {
      window.location.href = params.data.link;
    }
  });

  window.addEventListener('resize', function () {
    chart.resize();
  });
</script>


</body>
</html>
