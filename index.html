<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>StarTimes Uganda · Data Space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont,"SF Pro Text",
        "Segoe UI", Roboto,"Helvetica Neue", Arial,"Noto Sans SC", sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    #app {
      position: relative;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top, #020617 0, #020617 45%, #000000 100%);
    }

    /* 背景空间光晕（保持原样） */
    .glow {
      position: absolute;
      pointer-events: none;
      border-radius: 999px;
      filter: blur(22px);
      opacity: 0.7;
      z-index: 1;
      mix-blend-mode: screen;
    }
    .glow.g1 {
      width: 40vw; height: 40vw;
      left: -10vw; top: -8vw;
      background: radial-gradient(circle, rgba(59,130,246,0.55) 0, transparent 60%);
    }
    .glow.g2 {
      width: 38vw; height: 38vw;
      right: -12vw; bottom: -6vw;
      background: radial-gradient(circle, rgba(34,197,94,0.55) 0, transparent 65%);
    }
    .glow.g3 {
      width: 32vw; height: 32vw;
      right: 15vw; top: 30vh;
      background: radial-gradient(circle, rgba(236,72,153,0.4) 0, transparent 65%);
    }

    #galaxy {
      position: absolute;
      inset: 0;
      z-index: 2;
    }

    /* 左上角品牌区：只放大主标题字号，颜色改成纯白 */
    .brand {
      position: absolute;
      top: 20px;
      left: 26px;
      z-index: 10;
      pointer-events: none;
      text-shadow: 0 0 18px rgba(15,23,42,0.9);
    }
    .brand-title {
      font-size: 28px;        /* 比分页面的 18px 明显更大 */
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-weight: 700;
      color: #ffffff;
    }
    .brand-subtitle {
      margin-top: 4px;
      font-size: 11px;
      color: #9ca3af;
    }

    /* 右上角导航（保持原样样式） */
    .top-nav {
      position: absolute;
      top: 18px;
      right: 24px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .nav-pill {
      font-size: 12px;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      text-decoration: none;
      backdrop-filter: blur(10px);
      transition: all 0.18s ease-out;
    }
    .nav-pill:hover {
      border-color: rgba(248,250,252,0.95);
      background: rgba(15,23,42,0.98);
    }

    /* 左下角说明（保持不变） */
    .bottom-info {
      position: absolute;
      left: 26px;
      bottom: 22px;
      z-index: 10;
      max-width: 360px;
      font-size: 12px;
      color: #9ca3af;
      line-height: 1.5;
      backdrop-filter: blur(10px);
      text-shadow: 0 0 12px rgba(15,23,42,0.95);
    }
    .bottom-info strong {
      color: #e5e7eb;
      font-weight: 500;
    }

    /* 右下角小脚 */
    .bottom-right {
      position: absolute;
      right: 24px;
      bottom: 16px;
      z-index: 10;
      font-size: 11px;
      color: #6b7280;
      text-shadow: 0 0 10px rgba(15,23,42,0.9);
    }

    @media (max-width: 768px) {
      .brand-title { font-size: 20px; }
      .brand-subtitle { font-size: 10px; }
      .top-nav { top: 60px; right: 14px; }
      .bottom-info { left: 16px; right: 16px; bottom: 16px; font-size: 11px; }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 背景光晕 -->
    <div class="glow g1"></div>
    <div class="glow g2"></div>
    <div class="glow g3"></div>

    <!-- 网络图画布 -->
    <div id="galaxy"></div>

    <div class="brand">
      <div class="brand-title">STARTIMES UGANDA · DATA SPACE</div>
      <div class="brand-subtitle">Ecology · Niche · Spatial Niche · Market Niche</div>
    </div>

    <div class="top-nav">
      <a class="nav-pill" href="ecology/index.html">生态 Ecology</a>
      <a class="nav-pill" href="niche/index.html">生态位 Niche</a>
    </div>

    <div class="bottom-info">
      <strong>交互说明：</strong>拖动画布、滚轮缩放；点击节点进入模块。
      当前层级展示两大核心节点 <strong>Ecology</strong> 与 <strong>Niche</strong>，
      生态位内部进一步分化为 <strong>Spatial niche</strong> 与
      <strong>Market niche</strong>，并以人口、媒体、户外、社媒等“卫星节点”
      织成整体媒体生态网络。
    </div>

    <div class="bottom-right">
      StarTimes Uganda Internal Visualization · GitHub Pages + ECharts
    </div>
  </div>

  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script>
    var chart = echarts.init(document.getElementById('galaxy'));

    // ====== 节点：样式保持原来的圆形，只整体放大 ======
    var nodes = [
      // 一级：生态位 & 生态 —— 作为主要点击入口，尺寸加大
      {
        name: '生态位 · Niche',
        x: 420,
        y: 260,
        symbolSize: 120,   // 90 -> 120
        itemStyle: {
          color: '#38bdf8',
          opacity: 0.95,
          shadowBlur: 40,
          shadowColor: 'rgba(56,189,248,0.85)'
        },
        label: {
          show: true,
          fontSize: 26,     // 22 -> 26
          fontWeight: 600,
          color: '#ffffff'
        },
        link: 'niche/index.html'   // 一级目录：保留链接
      },
      {
        name: '生态 · Ecology',
        x: 760,
        y: 260,
        symbolSize: 120,   // 90 -> 120
        itemStyle: {
          color: '#fbbf24',
          opacity: 0.95,
          shadowBlur: 40,
          shadowColor: 'rgba(250,204,21,0.85)'
        },
        label: {
          show: true,
          fontSize: 26,     // 22 -> 26
          fontWeight: 600,
          color: '#ffffff'
        },
        link: 'ecology/index.html' // 一级目录：保留链接
      },

      // 生态位下面：空间 & 市场 —— 比原来稍微放大一点
      {
        name: '空间生态位 · Spatial niche',
        x: 340,
        y: 420,
        symbolSize: 72,    // 60 -> 72
        itemStyle: {
          color: '#22c55e',
          opacity: 0.9,
          shadowBlur: 28,
          shadowColor: 'rgba(34,197,94,0.8)'
        },
        label: {
          show: true,
          fontSize: 18,    // 16 -> 18
          fontWeight: 500,
          color: '#dcfce7'
        }
        // 不再加 link，避免二级节点跳转
      },
      {
        name: '市场生态位 · Market niche',
        x: 520,
        y: 420,
        symbolSize: 72,
        itemStyle: {
          color: '#f97316',
          opacity: 0.9,
          shadowBlur: 28,
          shadowColor: 'rgba(249,115,22,0.85)'
        },
        label: {
          show: true,
          fontSize: 18,
          fontWeight: 500,
          color: '#ffedd5'
        }
      },

      // 生态下面：横向 / 纵向（只是结构展示，不带链接）
      {
        name: '横向 · 产业产品布局',
        x: 900,
        y: 180,
        symbolSize: 68,    // 60 -> 68
        itemStyle: {
          color: '#facc15',
          opacity: 0.9,
          shadowBlur: 26,
          shadowColor: 'rgba(250,204,21,0.8)'
        },
        label: {
          show: true,
          fontSize: 16,
          color: '#fef9c3'
        }
      },
      {
        name: '纵向 · 特点 / 门槛 / 不可替代性',
        x: 900,
        y: 340,
        symbolSize: 68,
        itemStyle: {
          color: '#eab308',
          opacity: 0.9,
          shadowBlur: 26,
          shadowColor: 'rgba(234,179,8,0.85)'
        },
        label: {
          show: true,
          fontSize: 16,
          color: '#fef3c7'
        }
      }
    ];

    var links = [
      // 生态位 → 空间 / 市场
      { source: '生态位 · Niche', target: '空间生态位 · Spatial niche' },
      { source: '生态位 · Niche', target: '市场生态位 · Market niche' },
      // 生态 → 横向 / 纵向
      { source: '生态 · Ecology', target: '横向 · 产业产品布局' },
      { source: '生态 · Ecology', target: '纵向 · 特点 / 门槛 / 不可替代性' },
      // 生态 与 生态位 之间连一条关系线
      { source: '生态位 · Niche', target: '生态 · Ecology' }
    ];

    var option = {
      backgroundColor: 'transparent',
      tooltip: {
        formatter: function (params) {
          return params.data.name || '';
        }
      },
      series: [
        {
          type: 'graph',
          layout: 'none',      // 使用上面给定的 x, y
          data: nodes,
          links: links,
          roam: true,          // 可以拖拽/缩放，整个页面范围内自由
          focusNodeAdjacency: true,
          edgeSymbol: ['none', 'circle'],
          edgeSymbolSize: 3,
          lineStyle: {
            color: 'rgba(148,163,184,0.45)',
            width: 1.2,
            curveness: 0.25
          },
          emphasis: {
            scale: 1.08,
            lineStyle: {
              width: 1.8,
              color: 'rgba(248,250,252,0.95)'
            },
            label: {
              fontSize: 18,
              fontWeight: 600
            }
          }
        }
      ]
    };

    chart.setOption(option);

    // 点击事件：只有带 link 的一级节点会跳转
    chart.on('click', function (params) {
      if (params.data && params.data.link) {
        window.location.href = params.data.link;
      }
    });

    window.addEventListener('resize', function () {
      chart.resize();
    });
  </script>
</body>
</html>
