<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>StarTimes Uganda · Data Space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont,"SF Pro Text",
        "Segoe UI", Roboto,"Helvetica Neue", Arial,"Noto Sans SC", sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    #app {
      position: relative;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top, #020617 0, #020617 45%, #000000 100%);
    }

    /* 背景空间光晕 */
    .glow {
      position: absolute;
      pointer-events: none;
      border-radius: 999px;
      filter: blur(22px);
      opacity: 0.7;
      z-index: 1;
      mix-blend-mode: screen;
    }
    .glow.g1 {
      width: 40vw; height: 40vw;
      left: -10vw; top: -8vw;
      background: radial-gradient(circle, rgba(59,130,246,0.55) 0, transparent 60%);
    }
    .glow.g2 {
      width: 38vw; height: 38vw;
      right: -12vw; bottom: -6vw;
      background: radial-gradient(circle, rgba(34,197,94,0.55) 0, transparent 65%);
    }
    .glow.g3 {
      width: 32vw; height: 32vw;
      right: 15vw; top: 30vh;
      background: radial-gradient(circle, rgba(236,72,153,0.4) 0, transparent 65%);
    }

    #galaxy {
      position: absolute;
      inset: 0;
      z-index: 2;
    }

    /* 左上角品牌区 */
    .brand {
      position: absolute;
      top: 20px;
      left: 26px;
      z-index: 10;
      pointer-events: none;
      text-shadow: 0 0 18px rgba(15,23,42,0.9);
    }
    .brand-title {
      font-size: 18px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-weight: 600;
      color: #fef9c3;
    }
    .brand-subtitle {
      margin-top: 4px;
      font-size: 11px;
      color: #9ca3af;
    }

    /* 右上角导航 */
    .top-nav {
      position: absolute;
      top: 18px;
      right: 24px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .nav-pill {
      font-size: 12px;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      text-decoration: none;
      backdrop-filter: blur(10px);
      transition: all 0.18s ease-out;
    }
    .nav-pill:hover {
      border-color: rgba(248,250,252,0.95);
      background: rgba(15,23,42,0.98);
    }

    /* 左下角说明 */
    .bottom-info {
      position: absolute;
      left: 26px;
      bottom: 22px;
      z-index: 10;
      max-width: 360px;
      font-size: 12px;
      color: #9ca3af;
      line-height: 1.5;
      backdrop-filter: blur(10px);
      text-shadow: 0 0 12px rgba(15,23,42,0.95);
    }
    .bottom-info strong {
      color: #e5e7eb;
      font-weight: 500;
    }

    /* 右下角小脚 */
    .bottom-right {
      position: absolute;
      right: 24px;
      bottom: 16px;
      z-index: 10;
      font-size: 11px;
      color: #6b7280;
      text-shadow: 0 0 10px rgba(15,23,42,0.9);
    }

    @media (max-width: 768px) {
      .brand-title { font-size: 14px; }
      .brand-subtitle { font-size: 10px; }
      .top-nav { top: 60px; right: 14px; }
      .bottom-info { left: 16px; right: 16px; bottom: 16px; font-size: 11px; }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 背景光晕 -->
    <div class="glow g1"></div>
    <div class="glow g2"></div>
    <div class="glow g3"></div>

    <!-- 网络图画布 -->
    <div id="galaxy"></div>

    <div class="brand">
      <div class="brand-title">STARTIMES UGANDA · DATA SPACE</div>
      <div class="brand-subtitle">Ecology · Niche · Spatial Niche · Market Niche</div>
    </div>

    <div class="top-nav">
      <a class="nav-pill" href="ecology/index.html">生态 Ecology</a>
      <a class="nav-pill" href="niche/index.html">生态位 Niche</a>
    </div>

    <div class="bottom-info">
      <strong>交互说明：</strong>拖动画布、滚轮缩放；点击节点进入模块。
      当前层级展示两大核心节点 <strong>Ecology</strong> 与 <strong>Niche</strong>，
      生态位内部进一步分化为 <strong>Spatial niche</strong> 与
      <strong>Market niche</strong>，并以人口、媒体、户外、社媒等“卫星节点”
      织成整体媒体生态网络。
    </div>

    <div class="bottom-right">
      StarTimes Uganda Internal Visualization · GitHub Pages + ECharts
    </div>
  </div>

  <!-- ECharts -->
<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<script>
  var chart = echarts.init(document.getElementById('galaxy'));

  // 使用固定坐标布局：layout: 'none'
  var nodes = [];
  var links = [];
  var idCounter = 0;

  function addNode(options) {
    var node = Object.assign(
      {
        id: 'n' + idCounter,
        label: { show: true, color: '#e5e7eb', fontSize: 12 }
      },
      options
    );
    idCounter++;
    nodes.push(node);
    return node.id;
  }

  function link(a, b) {
    links.push({ source: a, target: b });
  }

  // 以 1000x600 为画布坐标系，保证初始视角一次看全
  // 中心区域：x≈500，y≈300

  // 一级：生态位居中，生态在右侧
  var nicheId = addNode({
    id: 'niche',
    name: '生态位 · Niche',
    x: 480,
    y: 260,
    symbolSize: 90,
    itemStyle: {
      color: '#38bdf8'
    },
    label: { fontSize: 22, fontWeight: 600 },
    link: 'niche/index.html'
  });

  var ecologyId = addNode({
    id: 'ecology',
    name: '生态 · Ecology',
    x: 720,
    y: 300,
    symbolSize: 90,
    itemStyle: {
      color: '#fbbf24'
    },
    label: { fontSize: 22, fontWeight: 600 },
    link: 'ecology/index.html'
  });

  link(ecologyId, nicheId);

  // 二级：空间生态位 / 市场生态位，挂在 Niche 下，放在下方左右
  var spatialId = addNode({
    id: 'spatial',
    name: '空间生态位 · Spatial niche',
    x: 380,
    y: 420,
    symbolSize: 60,
    itemStyle: { color: '#22c55e' },
    label: { fontSize: 16, fontWeight: 500 },
    link: 'niche/spatial/index.html'
  });

  var marketId = addNode({
    id: 'market',
    name: '市场生态位 · Market niche',
    x: 580,
    y: 420,
    symbolSize: 60,
    itemStyle: { color: '#f97316' },
    label: { fontSize: 16, fontWeight: 500 },
    link: 'niche/market/index.html'
  });

  link(nicheId, spatialId);
  link(nicheId, marketId);

  // 生态下的数据主题：人口 / 媒体
  var populationId = addNode({
    id: 'population',
    name: '人口 · Population',
    x: 830,
    y: 380,
    symbolSize: 46,
    itemStyle: { color: '#a855f7' },
    link: 'ecology/population.html'
  });

  var mediaId = addNode({
    id: 'media',
    name: '媒体环境 · Media landscape',
    x: 830,
    y: 230,
    symbolSize: 46,
    itemStyle: { color: '#0ea5e9' },
    link: 'ecology/media.html'
  });

  link(ecologyId, populationId);
  link(ecologyId, mediaId);

  // 空间生态位下：户外 / EPG / 路演
  var oohId = addNode({
    id: 'ooh',
    name: '户外资源 · OOH',
    x: 280,
    y: 420,
    symbolSize: 40,
    itemStyle: { color: '#22c55e' },
    link: 'niche/spatial/offline-visual.html'
  });
  var epgId = addNode({
    id: 'epg',
    name: 'EPG / DTT / DTH',
    x: 380,
    y: 520,
    symbolSize: 36,
    itemStyle: { color: '#4ade80' },
    link: 'niche/spatial/online-visual.html'
  });
  var eventId = addNode({
    id: 'event',
    name: '路演 / 发布会',
    x: 480,
    y: 520,
    symbolSize: 34,
    itemStyle: { color: '#16a34a' },
    link: 'niche/spatial/offline-av.html'
  });

  [oohId, epgId, eventId].forEach(function (id) {
    link(spatialId, id);
  });

  // 市场生态位下：社媒 / 竞品
  var socialId = addNode({
    id: 'social',
    name: '社交媒体 · Social',
    x: 680,
    y: 520,
    symbolSize: 40,
    itemStyle: { color: '#ec4899' },
    link: 'niche/market/channel-design.html'
  });
  var competitorsId = addNode({
    id: 'competitors',
    name: '竞品 · DSTV / GoTV / AzamTV',
    x: 780,
    y: 460,
    symbolSize: 40,
    itemStyle: { color: '#f97316' },
    link: 'niche/market/index.html'
  });

  [socialId, competitorsId].forEach(function (id) {
    link(marketId, id);
  });

  // 为每个主簇加一圈小点，增加设计感但不影响导航
  function addOrbit(centerId, cx, cy, radius, count, color) {
    for (var i = 0; i < count; i++) {
      var angle = (2 * Math.PI * i) / count;
      var x = cx + radius * Math.cos(angle) + (Math.random() - 0.5) * 10;
      var y = cy + radius * Math.sin(angle) + (Math.random() - 0.5) * 10;
      var nid = addNode({
        name: '',
        x: x,
        y: y,
        symbolSize: 4 + Math.random() * 3,
        itemStyle: {
          color: color,
          opacity: 0.8
        },
        label: { show: false }
      });
      link(centerId, nid);
    }
  }

  addOrbit(nicheId,   480, 260, 80, 26, 'rgba(56,189,248,0.7)');
  addOrbit(ecologyId, 720, 300, 80, 26, 'rgba(250,204,21,0.7)');
  addOrbit(spatialId, 380, 420, 60, 18, 'rgba(74,222,128,0.7)');
  addOrbit(marketId,  580, 420, 60, 18, 'rgba(249,115,22,0.7)');

  var option = {
    backgroundColor: 'transparent',
    tooltip: {
      formatter: function (params) {
        return params.data.name || '';
      }
    },
    series: [
      {
        type: 'graph',
        layout: 'none',     // 使用我们给的 x, y 固定位置
        data: nodes,
        links: links,
        roam: true,         // 仍然可以拖拽缩放
        focusNodeAdjacency: true,
        edgeSymbol: ['none', 'circle'],
        edgeSymbolSize: 3,
        lineStyle: {
          color: 'rgba(148,163,184,0.38)',
          width: 0.8,
          curveness: 0.25
        },
        emphasis: {
          scale: 1.08,
          lineStyle: {
            width: 1.5,
            color: 'rgba(248,250,252,0.9)'
          },
          label: {
            fontSize: 13,
            fontWeight: 600
          }
        }
      }
    ]
  };

  chart.setOption(option);

  // 点击节点跳转
  chart.on('click', function (params) {
    if (params.data && params.data.link) {
      window.location.href = params.data.link;
    }
  });

  window.addEventListener('resize', function () {
    chart.resize();
  });
</script>

</body>
</html>
